style = "bg:overlay fg:pine"
format = " [ÓÇ∂](fg:overlay)[ $symbol$version ]($style)[ÓÇ¥](fg:overlay)"
disabled = false
symbol = "Óòû "

[elixir]
style = "bg:overlay fg:pine"
